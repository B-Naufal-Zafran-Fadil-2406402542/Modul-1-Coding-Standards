<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow border-0">
                <div class="card-body p-4">
                    <h3 class="card-title mb-4 text-center fw-bold text-primary">Create New Product</h3>

                    <form th:action="@{/product/create}" th:object="${product}" method="post">
                        <div class="mb-3">
                            <label for="nameInput" class="form-label fw-semibold">Product Name</label>
                            <input th:field="*{productName}" type="text" class="form-control form-control-lg" id="nameInput" placeholder="Enter product name" required>
                        </div>

                        <div class="mb-4">
                            <label for="quantityInput" class="form-label fw-semibold">Quantity</label>
                            <input th:field="*{productQuantity}" type="number" class="form-control form-control-lg" id="quantityInput" placeholder="Enter quantity" min="1" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg shadow-sm">Submit Product</button>
                            <a th:href="@{/product/list}" class="btn btn-link text-decoration-none text-muted">Cancel and Back</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
